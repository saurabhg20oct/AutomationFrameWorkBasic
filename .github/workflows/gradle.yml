name: Build and Run NaukriProfileUpdater

on:
  schedule:
    # Runs at 08:00 and 20:00 UTC every day
    - cron: "0 8 * * *"
    - cron: "0 20 * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run Gradle build
        run: ./gradlew clean build

      - name: Execute NaukriProfileUpdater
        run: ./gradlew run --args='naukri.NaukriProfileUpdater'
